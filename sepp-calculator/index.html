<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>72(t) SEPP Comparison Tool</title>
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>72(t) SEPP vs. Lump Sum</h1>
            <p>Compare early retirement withdrawal strategies and tax impacts.</p>
        </header>

        <main class="dashboard">
            <section class="card input-card">
                <h2>Financial Details</h2>
                <form id="calc-form">
                    <div class="input-group">
                        <label for="balance">401(k) / IRA Balance ($)</label>
                        <input type="number" id="balance" placeholder="e.g. 600000" required>
                    </div>
                    <div class="input-group">
                        <label for="age">Current Age</label>
                        <input type="number" id="age" placeholder="e.g. 45" required>
                    </div>
                    <div class="input-group">
                        <label for="citizen">Residency Status</label>
                        <select id="citizen">
                            <option value="citizen">US Citizen / Resident</option>
                            <option value="nra">Non-Resident Alien (NRA)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="country">Destination Country</label>
                        <select id="country">
                            <option value="India">India (15% Treaty)</option>
                            <option value="Singapore">Singapore (30% Default)</option>
                            <option value="Dubai">Dubai (30% Default)</option>
                            <option value="UK">United Kingdom (0% Treaty)</option>
                        </select>
                    </div>
                    <button type="button" class="btn-calculate">Calculate Comparison</button>
                </form>
            </section>

            <section class="results-grid">
                <div class="card result-card highlight">
                    <h3>Annual SEPP Payment</h3>
                    <p id="sepp-amount" class="value">$0.00</p>
                    <span class="label">Tax-Penalty Free</span>
                </div>
                <div class="card result-card">
                    <h3>Penalty Saved</h3>
                    <p id="penalty-saved" class="value text-success">$0.00</p>
                    <span class="label">vs. Lump Sum</span>
                </div>
                <div class="card result-card danger">
                    <h3>Lump Sum Net</h3>
                    <p id="lump-sum-net" class="value text-danger">$0.00</p>
                    <span class="label">After Taxes & Penalties</span>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
